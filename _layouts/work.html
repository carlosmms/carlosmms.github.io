---
layout: default

---
  


    

{{ content }}
   

    <ul class="post-list">
       {% for post in site.posts %}
      
      <li>
        {%- assign date_format = site.date_format | default: "%b %-d, %Y" -%}
     
        <span class="post-meta">{{ post.date | date: date_format }}</span>
        <h2>
        <a href="{{ post.url }}">{{ post.title }}</a>
        </h2>
        
      </li>

  {% endfor %}

    </ul>









</div>
